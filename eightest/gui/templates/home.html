{% extends 'main.html' %}

{% block content %}

<div class="home">
    <form method="POST" action ="{% url 'checkboxes' %}">{% csrf_token %}
        {% for test in tests %}
            <li>
                <input type="checkbox" name="checks[]" value="{{test}}">
                {{test.test_name}}
            </li>
        {% endfor %}
        <button type="submit">test button</button>
    </form>
</div>

{% endblock content %}
